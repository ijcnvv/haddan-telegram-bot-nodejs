name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup key
        run: |
          set -eu
          mkdir "$HOME/.ssh"
          echo "${{ secrets.RSA }}" > "$HOME/.ssh/key"
          chmod 600 "$HOME/.ssh/key"
      - name: Build
        run: |
          npm ci
      - name: Deploy
        run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . root@94.250.250.7:${{ secrets.RSA }}
        working-directory: ./dist
      - name: Restart PM2
        run: pm2 restart haddan